<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Crypto Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="https://c8.alamy.com/comp/KH54B4/vector-orange-color-monochrome-design-crypto-currency-global-symbol-KH54B4.jpg">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-chart-line header-icon"></i> Quantum Crypto Tracker
            </h1>
            <p class="app-tagline">Your real-time window into the digital asset world.</p>
            <div class="search-bar">
                <input type="text" id="cryptoSearch" placeholder="Search for a cryptocurrency..." class="search-input">
                <button id="searchButton" class="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </header>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading Cryptocurrencies...</p>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
            <button class="close-error" onclick="hideErrorMessage()">&#x2715;</button>
        </div>

        <div id="cryptoList" class="crypto-grid">
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Quantum Crypto Tracker. Built by Faisal Khan.</p>
        <div class="social-links">
            <a href="https://khanf.netlify.app" target="_blank" aria-label="Portfolio"><i class="fas fa-globe"></i></a>
            <a href="https://github.com/khanfaisal79960" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/khanfaisal79960" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://medium.com/@khanfaisal79960" target="_blank" aria-label="Medium"><i class="fab fa-medium"></i></a>
            <a href="https://instagram/mr._perfect_1004" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
